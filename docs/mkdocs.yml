site_name:        EEG.jl
repo_url:         https://github.com/codles/EEG.jl
site_description: Process EEG files with Julia
site_author:      Robert Luke

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code

docs_dir: 'build'

pages:
    - Home: 'index.md'
    - Types:
        - Summary: 'types.md'
        - Steady State Response:
            - Definition: 'assr/assr.md'
            - Examples: 'assr/examples.md'
            - Functions: 'assr/functions.md'
